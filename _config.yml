about_content: | # this will include new lines to allow paragraphs
  `호기심 Qurious, 밝고 LMAO, 너드하지만 GEEK, 삶을 즐기는 LIFE` 저를 설명할 수 있는 단어입니다.<br/>
  Linux Kernel / Low Level / System 동작 구조 등 너드 하고 진입하기 어렵지만, 그 속의 깊은 동작원리에 대한 깊은 관심과 애정<br/>
  Open-Source & Closed-Source 두가지의 조화로 빠르지만 안정적이고 안정적이지만 생산적인, 모순적인 상황을 해결해내는<br/>
  임기응변, 무거운 상황에서 더욱 빛을 발하는 리드 `잡부` 입니다.<br/>

